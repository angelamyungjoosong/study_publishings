<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container">
        <div class="fs-3">navbar</div>
        <nav class="navbar navbar-expand">
            <div class="navbar-brand">
                브랜드로고
            </div>
            <!-- me auto= margin end 자동으로 <div class="dflex">에 줌 -->
            <div class="navbar-nav me-auto">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Feature</a>
                <a href="" class="nav-link">Pricing</a>
                <div class="dropdown nav-item"> <button class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown">도롭다운</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">엣지</li>
                        <li class="dropdown-item">크롬</li>
                        <li class="dropdown-item">사파리</li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item">로그아웃</li>

                    </ul>
                </div>
            </div>

            <div class="dflex">
                <button class="btn btn-primary">Login</button>
            </div>
        </nav>
        <div class="hr"></div>

        <div class="fs-3">Basic</div>
        <!-- 사이드바 만들때 가로세로 / opacity 는 0 25 50 75 100 이런식으로 증가-->
        <nav class="navbar navbar-expand bg-primary opacity-25">
            <!-- navbar-nav 네비게이션바의 네브부분  -->
            <div class="navbar-nav">
                <!-- <nav에서 배운내용 이 부분에 활용 가능 -->
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Feature</a>
                <a href="" class="nav-link">Pricing</a>
            </div>
        </nav>
        <div class="hr"></div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
